<script src="js/d3.v3.min.js"></script>


<body>
	<script>

		data = [20,30,40,75,43,23]
		width = 500
	    height = 800
	    widthScale = d3.scale.linear()
	    			    .domain([0,75])
	    			    .range([0,width])
	    color = d3.scale.linear()
	    		  .domain([0,75])
	    		  .range(["red", "blue"])

		axis = d3.svg.axis()
				 .ticks(12)
				 .scale(widthScale)

		canvas = d3.select("body")
				   .append("svg")
				   .attr("width", width)
				   .attr("height", height)
				   .append("g")
				   .attr("transform","translate(20,0)")



		


		bars = canvas.selectAll("rect")
					 .data(data)
					 .enter()
					 	.append("rect")
					 	.attr("width", function(w){
					 		return widthScale(w);
					 	})
					 	.attr("height", function(h){
					 		return 30;
					 	})
					 	.attr("y", function(w, i){
					 		return i*100;
					 	})
					 	.attr("fill", function (c){
					 		return color(c)
					 	})

		canvas.append("g")
			  .attr("transform", "translate(0,550)")
			  .call(axis)

	</script>
</body>
