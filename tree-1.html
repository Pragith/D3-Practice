<script src="js/d3.v3.min.js"></script>


<body>
	<script>

		width = 500
	    height = 500

		canvas = d3.select("body")
				   .append("svg")
				   .attr("width", width)
				   .attr("height", height)
		
		


		diagonal = d3.svg.diagonal()
						 .source({x: 10, y:10})
						 .target({x: 300, y:300})

		canvas.append("path")
			  .attr("fill", "none")
			  .attr("stroke", "black")
			  .attr("d", diagonal)

	</script>
</body>
