<script src="js/d3.v3.min.js"></script>


<body>
	<script>

		width = 500
	    height = 500

		canvas = d3.select("body")
				   .append("svg")
				   .attr("width", width)
				   .attr("height", height)


		r = 100
		p = Math.PI * 2;

		arc = d3.svg.arc()
					.innerRadius(r-20)
					.outerRadius(r)
					.startAngle(0)
					.endAngle(p-2) //Arcs, p is radian


		group = canvas.append("g")
					  .attr("transform", "translate(100,100)")


		group.append("path")
		 	 .attr("d", arc)
		 	 .attr("fill", "none")
		 	 .attr("stroke", "blue")
		 	 .attr("stroke-width", 1)




	</script>
</body>
