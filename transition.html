<script src="js/d3.v3.min.js"></script>


<body>
	<script>

		data = [20]
		width = 500
	    height = 500

		canvas = d3.select("body")
				   .append("svg")
				   .attr("width", width)
				   .attr("height", height)



		circle = canvas.append("circle")
				 	.attr("cx",50)
				 	.attr("cy",50)
				 	.attr("r",25)
				 	.attr("fill", "red")


		circle.transition()		
			.duration(1000)
			.attr("cx", 200)
			.each("end", function(){
			d3.select(this)
				.attr("fill", "blue")
			})			  
			.transition()
			.attr("cy", 200)
			.transition()
			.attr("cx", 50)
			.transition()
			.attr("cy", 50)

	</script>
</body>
